
<div class="form-wpr animated fadeIn">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
           <h2 class="lead"><i class="fa fa-users mr-2" style="color:rgb(22, 146, 204)"></i> Customer Login</h2>
      </mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
      <form ngNativeValidate (ngSubmit)="onLogin(f)" #f="ngForm">
        <mat-form-field>
          <input matInput placeholder="Email" #usrInput="ngModel" type="text" name="email" ngModel required />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" ngModel required />
        </mat-form-field>
        <button type="submit" style="background:rgb(22, 146, 204);color:white" mat-raised-button>Log in</button>
        <button type="button" routerLink="/signup" class="ml-2" color="basic"  mat-button>Sign up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
